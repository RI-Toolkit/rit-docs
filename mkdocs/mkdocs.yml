site_name: Retirement Income Toolkit
theme:
  name: material
  palette:
    scheme: deep purple
  features:
    - navigation.tabs
    - content.code.annotate
repo_url: https://github.com/print-hi/retirement-toolkit


# =============================================================================
# pages:
#   - Home: 'index.md'
# =============================================================================
nav:
  - Home: 'index.md'
  - Overview:
    - 'Getting Started': 'Home/start.md'
    - 'About': 'Home/about.md'
    - 'Changelog': 'Home/log.md'
  - Policy Valuation:
    - 'Policy Valuation/overview.md'
    - 'Policy Valuation/policy.md'
    - 'Policy Valuation/cashflow.md'
    - 'Policy Valuation/pricing.md'
  - Aggregate Mortality:
    - 'Aggregate Mortality/overview.md'
    - 'Aggregate Mortality/age_completion.md'
    - 'Aggregate Mortality/rate_change.md'
    - 'Aggregate Mortality/risk_neutral.md'
    - 'Aggregate Mortality/stats_functions.md'
    - 'Aggregate Mortality/_newfile.md'
  - Health State:
    - 'Health/overview.md'
    - 3-State Model:
      - 'Health/Health State 3/overview.md'
      - 'Health/Health State 3/cox_model.md'
      - 'Health/Health State 3/trans_probs.md'
      - 'Health/Health State 3/lifetable.md'
      - 'Health/Health State 3/simulation.md'
      - 'Health/Health State 3/stats.md'
      - 'Health/Health State 3/3state_examples.md'
    - 5-State Model:
      - 'Health/Health State 5/overview.md'
      - 'Health/Health State 5/cox_model.md'
      - 'Health/Health State 5/trans_probs.md'
      - 'Health/Health State 5/lifetable.md'
      - 'Health/Health State 5/simulation.md'
      - 'Health/Health State 5/stats.md'
  - Economic Scenario Generator:
    - 'Economic Scenario Generator/overview.md'
    - 'Economic Scenario Generator/discrete_esg.md'
    - 'Economic Scenario Generator/cts_esg.md'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences  
  - pymdownx.arithmatex:
      generic: true
  - codehilite
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
      
# for pymdown.arithmatex 
extra_javascript:
  - 'expand.js'
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
